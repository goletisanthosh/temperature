<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature/index.css">
    
</head>
<body>
    <div class="temperature">
        <h1 class="temperature-h1">TEMPERATURE CONVERTER</h1>
    </div>
    <div class="container">
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature" step="0.01">
        <button onclick="convertToFarh()">Convert to Fahrenheit</button>
        <p id="result"></p>
    </div>
    <script src="temperature/index.js"></script>
</body>
</html>
